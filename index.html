<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List Online assesment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>üìùTo-Do List</h2>
      <button class="btn btn-outline-dark" onclick="toggleTheme()"><i class="bi bi-circle-half"></i> Theme</button>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-4">
            <input type="text" id="taskTitle" class="form-control" placeholder="Task Title">
          </div>
          <div class="col-md-2">
            <select id="taskPriority" class="form-select">
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="col-md-3">
            <input type="date" id="taskDeadline" class="form-control">
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary w-100" onclick="addTask()"><i class="bi bi-plus-circle"></i> Add Task</button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between mb-2">
      <div>
        <select id="filterStatus" class="form-select d-inline w-auto" onchange="renderTasks()">
          <option value="All">All</option>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
        </select>
        <select id="filterPriority" class="form-select d-inline w-auto" onchange="renderTasks()">
          <option value="All">All Priorities</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
      <div>
        <select id="sortOption" class="form-select d-inline w-auto" onchange="renderTasks()">
          <option value="deadline">Sort by Deadline</option>
          <option value="priority">Sort by Priority</option>
        </select>
      </div>
    </div>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
